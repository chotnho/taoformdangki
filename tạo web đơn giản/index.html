<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<table id="table">
    <tr>
        <td colspan=3 class="header">ĐĂNG KÝ HỌC VIÊN</td>
    </tr>
    <tr>
        <td class="info">Họ và tên</td>
        <td><input type="text"  name="fullname" size="35px" placeholder="họ và tên"></td>
    </tr>
    <tr>
        <td class="info">Ngày sinh</td>
        <td><input type="date" name="dob" size="15px"></td>
    </tr>
    <tr>
        <td class="info">Giới tính</td>
        <td>
            <input type="radio" name="gender" value="nam">Nam
            <input type="radio" name="gender" value="nu">Nữ
        </td>
    </tr>
    <tr>
        <td class="info">Địa chỉ</td>
        <td><input type="text" name="address" style="width:300px; height:50px;" placeholder="nhập địa chỉ"></td>
    </tr>
    <tr>
        <td class="info">Lớp</td>
        <td>
            <select name="class">
                <option value="class">--Chọn lớp--</option>
                <option value="class">lớp 1</option>
                <option value="class">lớp 2</option>
                <option value="class">lớp 3</option>
                    
            </select>
        </td>
    </tr>
    <tr>
        <td class="info">Email</td>
        <td><input type="text" name="email" placeholder="nhập email"></td>
    </tr>
    <tr>
        <td class="info">Điện thoại</td>
        <td><input type="text" name="phone" placeholder="nhập số điện thoại"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" name="submit" value="Đăng ký">
            <input type="reset" name="reset" value="Nhập lại">
        </td>
    </tr>
</table>
</body>
</html>
